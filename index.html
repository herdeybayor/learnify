<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L-EARNIFY</title>
        <link rel="shortcut icon" href="./favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
    </head>
    <body>
        <header>
            <img src="./logo.png" width="200" alt="" />
            <h5>Login into your <span>Learnify</span> account</h5>
        </header>

        <form action="" method="POST">
            <div class="input-container">
                <label for="loginId">Login ID</label>
                <input type="text" name="loginId" id="loginId" placeholder="Username/Email" />
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" />

                <svg
                    id="password-show"
                    onclick="togglePasswordVisibility(true)"
                    tabindex="0"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                    title="Show password"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <svg
                    id="password-hide"
                    onclick="togglePasswordVisibility(false)"
                    tabindex="0"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                    title="Hide password"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                    />
                </svg>
            </div>

            <a href="#" id="forgot-password">Forgot password?</a>
            <button type="submit">Sign in</button>
            <p id="signup">Don't have an account? <a href="#">Sign up</a></p>
        </form>

        <script>
            const passwordInput = document.getElementById("password");
            const passwordShow = document.getElementById("password-show");
            const passwordHide = document.getElementById("password-hide");

            function togglePasswordVisibility(value) {
                passwordInput.setAttribute("type", value ? "text" : "password");

                passwordShow.style.display = value ? "none" : "inline-block";
                passwordHide.style.display = value ? "inline-block" : "none";
            }
        </script>
    </body>
</html>
